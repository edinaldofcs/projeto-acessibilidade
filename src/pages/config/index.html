    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"

  <body class="p-4 bg-gray-100">
    <div class="w-fit h-fit fixed top-4 left-4">
      <a
        href="/src/pages/head-moves/index.html"
        class="bg-blue-700 rounded text-white px-4 py-2"

      >
    </div>
    <form
      id="form"
      class="border-2 shadow-lg p-6 rounded-md min-w-[250px] flex flex-col gap-4 bg-white fixed bottom-4 right-4"

      <div class="grid grid-cols-2 gap-4" id="container">
        <!-- ADICIONADO VIA JS -->
      </div>
    </form>
    <div class="flex flex-col justify-between h-[100vh] p-2">

        id="button_container"
      >
        <!-- Adicionado via js -->
      </div>
      <div
        class="flex flex-col justify-between bg-gray-300 w-full sm:flex-row h-[50vh]"
        id="config_container"
      >
        <textarea
          class="text"
          placeholder="Seu texto aparecerÃ¡ aqui!"
          id="text"
        ></textarea>
        <div class="flex"></div>
      </div>
    </div>
    <p class="mouse" id="mouse"></p>
    <video
      id="video"
      class="w-full h-full fixed top-0 -z-[1] revert hidden"
    ></video>
    <canvas
      id="canvas"
      width="600px"
      height="400px"
      class="-z-[1] opacity-50 w-[80px] h-[60px] right-0 revert hidden"
    ></canvas>
    
    <script src="index.js" type="module"></script>
