<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a469fbf713.js"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!--  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/main.css" />    
  </head>
  <body>
    <div class="flex flex-col justify-between h-[100vh] p-2">
      <div
        class="grid grid-cols-14 bg-blue-200 h-[45vh] w-full"
        id="button_container"
      >
        <!-- Adicionado via js -->
      </div>
      <div
        class="flex flex-col justify-between bg-gray-300 w-full sm:flex-row h-[50vh]"
        id="config_container"
      >
        <textarea
          class="text"
          placeholder="Seu texto aparecerÃ¡ aqui!"
          id="text"
        ></textarea>
        <div class="flex">
          <button class="config_button config" id="canIclick">
            <i
              class="fa fa-hand-pointer text-xl sm:text-3xl config"
              id="canIclick"
            ></i>
            <span id="canIclick" class="config">Clicar</span>
          </button>
          <button class="config_button config" id="speak">
            <i
              class="fa fa-microphone text-xl sm:text-3xl config"
              id="speak"
            ></i>
            <span id="speak" class="config">Falar</span>
          </button>
          <button class="config_button config" id="config">
            <i class="fa fa-gear text-xl sm:text-3xl config" id="config"></i>
            <span class="config" id="config">Config</span>
          </button>
        </div>
      </div>
    </div>

    <p class="mouse" id="mouse"></p>
    <video id="video" class="hidden w-full h-full fixed top-0 -z-[1] revert"></video>
    <canvas
      id="canvas"
      width="600px"
      height="400px"
      class="-z-[1] opacity-50 w-[80px] h-[60px] right-0 revert"
    ></canvas>

    <script src="./index.js" type="module"></script>
  </body>
</html>
